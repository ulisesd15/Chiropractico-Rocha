<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Login</h1>
      <form action="/login" method="post">
        <div class="field">
          <label class="label">Username</label>
          <div class="control"><input class="input" type="text" name="username" required></div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control"><input class="input" type="password" name="password" required></div>
        </div>
        <div class="control"><button class="button is-primary" type="submit">Login</button></div>
      </form>
      <p>or <a href="/register">Register</a></p>
    </div>
  </section>
</body>
</html>
